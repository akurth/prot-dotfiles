<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--

	User-specific font configuration file.  Part of my dotfiles, which
	are managed with GNU Stow:  https://gitlab.com/protesilaos/dotfiles.
	Inspect the "fontconfig" directory for the relevant rules and custom
	typefaces that are part of my custom desktop session.

	Last reviewed on 2019-03-28.
-->
<fontconfig>
	<its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
		<its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]"/>
	</its:rules>

	<description>Default configuration file</description>

	<!-- General font display settings -->
	<match target="pattern">
		<edit name="rgba" mode="append">
			<const>rgb</const>
		</edit>
		<edit name="hinting" mode="append">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle" mode="append">
			<const>hintslight</const>
		</edit>
		<edit name="antialias" mode="append">
			<bool>true</bool>
		</edit>
		<edit name="lcdfilter" mode="append">
			<const>lcddefault</const>
		</edit>
	</match>

	<!-- If the requested font is serif -->
	<!-- Display serif and then emoji fallbacks -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend_first">
			<string>emoji</string>
		</edit>
	</match>

	<!-- If the requested font is sans-serif -->
	<!-- Display sans-serif and then emoji fallbacks -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend_first">
			<string>emoji</string>
		</edit>
	</match>

	<!-- If the requested font is sans -->
	<!-- Display sans and then emoji fallbacks -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans</string>
		</test>
		<edit name="family" mode="prepend_first">
			<string>emoji</string>
		</edit>
	</match>

</fontconfig>
